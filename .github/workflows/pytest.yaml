name: "pytest"

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*"
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Test
        run: |
          pip install pytest pytest-cov pytest-md-report pytest-mock pytest-regressions .
          pip install -r snap-requirements.txt
          pytest --md-report --md-report-color never --md-report-output=pytest.md tests/
          cat pytest.md >> $GITHUB_STEP_SUMMARY
      - name: Test & publish code coverage
        if: always()
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE }}
        with:
          coverageCommand: pytest --cov=src tests --cov-report=xml
      - name: Upload data
        uses: actions/upload-artifact@v3
        with:
          name: data
          path: |
            tests/test_antCTRL