name: "pytest"

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*"
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install requirements
        run: |
          pip install distro
          python wxPython-source.py
          pip install -r dev-requirements.txt -r pytest-requirements.txt -r requirements.txt
      - name: Install fortius-ant
        run: pip install -e .
      - name: Test
        run: pytest --md-report --md-report-color never --md-report-output=pytest.md --cov=src
      - name: Report
        if: always()
        run: cat pytest.md >> $GITHUB_STEP_SUMMARY
      - name: Test & publish code coverage
        if: always()
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE }}
        with:
          coverageCommand: pytest --cov=src tests --cov-report=xml
