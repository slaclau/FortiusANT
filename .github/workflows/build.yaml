name: "Build debian packages"

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v2.7.0
      - name: Build package
        run: |
          dpkg-buildpackage -us -uc -b
