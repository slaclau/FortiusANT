name: "lint"

on: 
  push:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' 
      - name: Install development requirements
        run: pip install flake8 flake8-json black flake8-docstrings flake8-pylint flake8-pyproject
      - name: flake8
        if: always()
        run: |
          flake8 fortius_ant --format=json >> flake8.json
      - name: black
        if: always()
        run: |
          echo "# black report" >> black.md
          echo "These files have not been formatted" >> black.md
          black --check fortius_ant &>> black.md
      - name: Convert reports
        if: always()
        run: |
          sed -i "s/would reformat //g" black.md
          cat black.md >> $GITHUB_STEP_SUMMARY
          python scripts/flake82md.py flake8.json "flake8 report" >> flake8.md
          cat flake8.md >> $GITHUB_STEP_SUMMARY
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            *.json
            *.md

