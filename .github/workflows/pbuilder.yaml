name: pbuilder

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install pbuilder
        run: sudo apt install pbuilder
      - name: pbuilder create
        run: |
          sudo pbuilder create --distribution jammy
      - name: pdebuild
        run: |
          sudo pdebuild --use-pdebuild-internal