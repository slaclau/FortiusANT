name: GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master
      - develop
      - feature/*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: 3.9
      - name: Install requirements
        run: |
          pip install distro
          python wxPython-source.py
          pip install -r dev-requirements.txt -r pytest-requirements.txt -r requirements.txt
      - name: Install fortius-ant
        run: pip install -e .
      - name: Write to jsons
        run: |
          mkdir docs/api
          mkdir docs/api/version
          python scripts/json-apis/version.py >> docs/api/version.json
      - name: Build pages
        run: |
          sudo apt install make graphviz
          cd sphinx
          make github
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs
  # Deployment job
  deploy:
    if: github.ref_name == "master"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
